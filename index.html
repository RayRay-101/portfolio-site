<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@700&family=Open+Sans:wght@400&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Addo Raymond</title>
  </head>
  <body>
    <svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 1920 1080"
  preserveAspectRatio="xMidYMid slice"
  style="width: 100%; height: 100%; position: fixed; top: 0; left: 0; z-index: -1;"
>
  <!-- Background Rectangle -->
  <rect width="100%" height="100%" fill="#ffffff" />

  <!-- Monochrome Pattern (Example: Diagonal Lines) -->
  <pattern
    id="pattern"
    x="0"
    y="0"
    width="40"
    height="40"
    patternUnits="userSpaceOnUse"
  >
    <line x1="0" y1="0" x2="40" y2="40" stroke="#000000" stroke-width="2" />
  </pattern>

  <!-- Apply Pattern to Background -->
  <rect width="100%" height="100%" fill="url(#pattern)" opacity="0.2" />
</svg>
    <div id="root">
      
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
